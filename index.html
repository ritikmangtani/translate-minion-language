<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Language App</title>

    <link href="/style.css" rel="stylesheet">

</head>

<body>
    <section class="section pc">

        
        <h1>Talk to me in the Banana 🍌 Language </h1>


    </section>
    <section class="section sc" <p class="container container-center" style="font-size: large">
        </p>We love the <strong>Minions</strong> and their language.<br>
        This is a translator that translates english language to the banana language. Try it and have fun 🥳</p>
    </section>


    <section class="section tc">
        <p style="font-size: large">Enter english text here :</p>
        <textarea class="textarea" id="txt-area"></textarea>


    </section>


    <section style="background-color: seashell">
    <button class="button" id="btn-translate">
        Translate
    </button>
    </section>


    <section class="section tc">
        <p style="font-size: large">The translated text is here :</p>
        <div class=" output" id="output"></div>
    </section>
    <script src="app.js" type="text/javascript"></script>


</body>

</html>
